version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    container_name: jymedical-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jymedical
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      # 持久化資料庫資料
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d jymedical"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# 資料卷
volumes:
  postgres_data:
    driver: local
